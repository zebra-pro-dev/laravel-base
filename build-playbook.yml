- name: Name images
  hosts: localhost
  gather_facts: false
  tasks:
      - name: Set Version
        ansible.builtin.command:
            cmd: jq -r '.version' meta.json
        register: version
        changed_when: true

      # - name: Build docker compose images
      #   ansible.builtin.command:
      #       cmd: docker compose build --no-cache
      #   changed_when: true

      - name: Add Tag and Push
        community.docker.docker_image_tag:
            name: "public.ecr.aws/zebralearn/ecom-base:latest"
            repository:
                - "public.ecr.aws/zebralearn/ecom-base:latest"
                - "public.ecr.aws/zebralearn/ecom-base:{{ version.stdout }}"

      - name: Push latest image
        community.docker.docker_image_push:
            name: "public.ecr.aws/zebralearn/ecom-base"
            tag: latest

      - name: Push image v{{ version.stdout }}
        community.docker.docker_image_push:
            name: "public.ecr.aws/zebralearn/ecom-base"
            tag: "{{ version.stdout }}"
